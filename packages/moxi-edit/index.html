<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>moxi: scene editor</title>
  <style>
    @font-face {
      font-family: 'kenfuture-thin';
      src: url('./assets/fonts/kenvector_future_thin.ttf');
    }
  </style>
  <script>
    window.setTimeout(() => {
      console.log('appending bundle ... standby');
      if (!window.appLoaded) {
        const el = document.createElement('script');
        el.defer = true;
        el.src = 'lib/index.js?v=' + Date.now();
        document.body.appendChild(el);
      }
    }, 500);
  </script>
</head>

<body>
  <div id="editor-ui"></div>
</body>

</html>
